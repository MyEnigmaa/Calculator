<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="head">
            
        </div>
        <div id="main">
            <div>
                <div id="display">
                    <div id="term">
                        <p id="solution"></p>
                        <p id="operator"></p>
                    </div>
                    <p id="inputWindow" value=0></p>
                </div>
                <div id="numbers">
                    <button type="button" id="1" class="numbers" value="1">1</button>
                    <button type="button" id="2" class="numbers" value="2">2</button>
                    <button type="button" id="3" class="numbers" value="3">3</button>
                    <button type="button" id="4" class="numbers" value="4">4</button>
                    <button type="button" id="5" class="numbers" value="5">5</button>
                    <button type="button" id="6" class="numbers" value="6">6</button>
                    <button type="button" id="7" class="numbers" value="7">7</button>
                    <button type="button" id="8" class="numbers" value="8">8</button>
                    <button type="button" id="9" class="numbers" value="9">9</button>
                    <button type="button" id="comma">.</button>
                    <button type="button" id="0" class="numbers" value="0">0</button>
                    <button type="button" id="clear">C</button>

                </div>
            </div>
            <div id="arithmeticButtons">
                <button type="button" id="+" class="arithmetic">+</button>
                <button type="button" id="-" class="arithmetic">-</button>
                <button type="button" id="*" class="arithmetic">x</button>
                <button type="button" id="/" class="arithmetic">/</button>
                <button type="button" id="equalButton">=</button>
            </div>
        </div>
    </body>

</html>
