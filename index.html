<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Calculator</title>
        <script src="calculator.js" defer></script>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="head">
            
        </div>
        <div id="main">
            <div>
                <div id="display">
                    <label for="outputWindow"></label>
                    <input id="outputWindow" type="text" value=0></input>
                </div>
                <div id="numbers">

                </div>
            </div>
            <div id="arithmeticButtons">
                <button type="button" id="plus" class="arithmetic">+</button>
                <button type="button" id="minus" class="arithmetic">-</button>
                <button type="button" id="mult" class="arithmetic">x</button>
                <button type="button" id="divide" class="arithmetic">/</button>
                <button type="button" id="equal" class="arithmetic">=</button>
            </div>
        </div>
    </body>

</html>
